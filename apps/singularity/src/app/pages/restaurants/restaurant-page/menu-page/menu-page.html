<div class="flex flex-col gap-12">

    @if (state().loading) {
        <app-loading-screen label="Cargando menus..."/>
    }
    @if (!state().loading) {
        <app-save-menu-form (newMenuEvent)="onSaveMenuHandler($event)"/>
        <app-menus-display (newCategoryEvent)="onSaveMenuCategoryHandler($event)" [menus]="state().menu"/>
    }
</div>
