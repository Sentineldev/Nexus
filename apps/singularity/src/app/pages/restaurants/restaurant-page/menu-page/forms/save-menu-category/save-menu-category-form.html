<div class="w-full">
    <form class="w-full" [formGroup]="formGroup" (ngSubmit)="onSubmitHandler()">
        <div class="w-full  flex items-end gap-3">
            <div class="flex-1">
                <label class="flex flex-col gap-1" for="name">
                    <!-- <p class="text-slate-700">Nombre del menu</p> -->
                    <input placeholder="Categoria" class="border rounded border-cyan-500 outline-none p-1" type="text" name="name" id="name" formControlName="name">
                </label>
                
            </div>
            <div>
                <button class="bg-cyan-500 text-white text-[1.4rem] rounded   px-4 border-none flex items-center justify-center" type="submit">+</button>
            </div>
        </div>
    
    </form>
</div>
