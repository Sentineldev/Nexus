<div class="flex flex-col gap-4 flex-1 h-full overflow-auto p-1">
    <!-- <app-restaurant-top-hero [restaurant]="restaurant()"/> -->
    <app-save-menu-form (newMenuEvent)="onSaveMenuHandler()"/>
    @if (state().loading) {
        <div class="p-4">
            <app-loader [color]="'secondary'"/>
        </div>
    } @else {
        <div class="flex flex-col gap-6">
            <app-menus-display  [menus]="state().menus"/>
        </div>
    }
</div>
