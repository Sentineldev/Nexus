<div class="w-full">
    <form class="w-full" [formGroup]="formGroup" (ngSubmit)="onSubmitHandler()">
        <div class="w-full  flex flex-col gap-3">
            <div class="flex-1">
                <label class="flex flex-col gap-1" [htmlFor]="'name'">
                    <!-- <p class="text-slate-700">Nombre del menu</p> -->
                    <input autocomplete="on" placeholder="Nombre" class="py-3 border-b border-b-slate-700 outline-none font-sans text-lg" type="text" name="name" id="name" formControlName="name">
                </label>
                
            </div>
            <div class="flex flex-col gap-3">
                <button [disabled]="loading()" class="bg-slate-700 rounded-lg p-3 text-white w-fit" type="submit">
                    @if (!loading()) {
                        Crear Categoria
                    }
                    @else {
                        <app-loader/>
                    }
                </button>
                @if (errorMessage().length > 0) {
                    <app-error-alert [message]="errorMessage()" />
                }
            </div>
        </div>
    
    </form>
</div>
