
<div class="m-auto flex flex-col gap-6 lg:w-[800px]">
    <app-product-form (newProductEvent)="onSaveProduct($event)"/>

    <div class="flex flex-col gap-4">
        <app-products-display [products]="products().data"/>
        <div class="self-center">
            <app-paginator 
            (pageChangeEvent)="pageChangeHandler($event)" 
            [dataSize]="products().meta.dataSize" 
            [pageSize]="products().meta.pageSize" 
            [defaultPage]="products().meta.page" 
            />
        </div>
    </div>
</div>
